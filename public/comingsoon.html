    <style>
        /* Ensures the body takes at least full viewport height and uses flex for centering */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0; /* Reset default margin */
            background-color: var(--background-color); /* Theme background */
            color: var(--text-color); /* Theme text color */
        }

        /* The main container for the "Coming Soon" message */
        .coming-soon-container {
            flex-grow: 1; /* Allows this section to take up available vertical space */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px; /* Add some padding */
        }

        .coming-soon-container h1 {
            font-size: 3.5em; /* Make it prominent */
            font-weight: bold;
            color: var(--section-title-color); /* Use a theme accent color */
            margin-bottom: 20px;
            /* Subtle text shadow, adapting to theme */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            animation: pulseEffect 2.5s infinite ease-in-out; /* Add a subtle pulse */
        }
        
        body.dark-mode .coming-soon-container h1 {
             text-shadow: 1px 1px 3px rgba(0,0,0,0.4); /* Darker shadow for dark mode */
        }

        .coming-soon-container p.subtitle {
            font-size: 1.4em; /* Readable subtitle */
            color: var(--text-color);
            margin-bottom: 30px;
            opacity: 0.85;
            max-width: 600px; /* Keep subtitle from getting too wide */
        }

        .coming-soon-container .developer-comment {
            font-size: 0.9em;
            color: var(--card-meta-text-color); /* Subtler color for the comment */
            font-style: italic;
            margin-top: 25px;
            opacity: 0.7;
        }
        
        /* Pulse animation for the H1 */
        @keyframes pulseEffect {
            0% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.03); opacity: 1; }
            100% { transform: scale(1); opacity: 0.9;}
        }

        /* Make sure header and footer don't shrink undesirably */
        header, footer {
            flex-shrink: 0;
        }
