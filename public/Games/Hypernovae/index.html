<script>
const iframe = document.getElementById('iframeWindow');

iframe.onload = () => {
    try {
        const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

        // Get the title
        const title = iframeDocument.title;

        // Get the URL
        const url = iframe.src;

        // Get the favicon
        const favicon = iframeDocument.querySelector("link[rel~='icon']")?.href || "No favicon found";

        // Log the data for debugging purposes
        console.log("Title:", title);
        console.log("URL:", url);
        console.log("Favicon:", favicon);

        // Send data to parent (index.html)
        window.parent.postMessage({ title, url, favicon }, "*");
    } catch (error) {
        console.error("Error accessing iframe content:", error);
    }
};

</script>
<script>
document.getElementById("topUrlInput").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        event.preventDefault();
        let inputValue = this.value;
        let lowerInput = document.getElementById("urlInput");

        lowerInput.value = inputValue;

        let enterEvent = new KeyboardEvent("keydown", {
            key: "Enter",
            code: "Enter",
            bubbles: true
        });
        lowerInput.dispatchEvent(enterEvent);
    }
});

document.getElementById("urlInput").addEventListener("input", function() {
    document.getElementById("topUrlInput").value = this.value;
});
document.getElementById("reloadButton").addEventListener("click", function() {
    let iframe = document.getElementById("iframeWindow");
    if (iframe) iframe.src = iframe.src;
});

</script>
<script>
    function getFullUrl() {
        return window.location.origin + "/Games/Hypernovae/hypernovaeiframe.html";
    }

    // Set the urlInput field to the full URL and trigger the "Enter" key event
    function setUrlAndEnter() {
        const urlInput = document.getElementById("urlInput");
        urlInput.value = getFullUrl();
        
        // Create and dispatch the Enter key event
        const enterEvent = new KeyboardEvent("keydown", {
            key: "Enter",
            code: "Enter",
            bubbles: true
        });
        urlInput.dispatchEvent(enterEvent);
    }

    // Call the function when the page loads
    window.onload = setUrlAndEnter;
</script>
